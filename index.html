<!DOCTYPE html>
<html lang="en">
<head>
  <!--Linked fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ToDoList.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList Project</title>
</head>
<body>
  <header>
    <div class="header__wrapper">
      <div>To-do List</div>
      <div>Sort list</div>
    </div>
  </header>
  <h1>To-do List</h1>
  <main>
    <div class="main__container">
      <div class="input-wrapper">
        <div class="input-border">
          <div class="input-task-container">
            <input class="js-todo-input" type="text" placeholder="To-do task" onkeypress="
              if(event.key == 'Enter'){addToDo()}">
          </div>
        </div>
        <input class="js-tododate-input" type="date" >
        <button class="js-add-btn" onclick="addToDo()">Add</button>
      </div>
    </div>
    <div class="new-task"></div>
  </main>
  <footer>
    <p>Created by @YivyCC - 2024</p>
  </footer>

  <script src="ToDoList.js" defer></script>  
</body>
</html>
